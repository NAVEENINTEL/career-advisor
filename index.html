<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for chat container */
    .chat-container {
      margin-bottom: 20px;
    }
    .question {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .answer {
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="chat-container text-white p-3 m-3" id="chat-container"></h2>
        <div class="chat-response bg-secondary text-white p-5 m-5" id="chat-response"></div>
        
        <form id="chat-form">
          <div class="form-group">
            <input type="text" class="form-control" id="user-input" placeholder="Ask a question...">
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
